<div auto-height offset="170" flex>
    <div ng-if="studentsComponent.isLoading" flex>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-table-container flex ng-if="!studentsComponent.isLoading">
        <md-progress ng-if="studentsComponent.isLoading"></md-progress>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column></th>
                    <th md-column ng-repeat="column in studentsComponent.columns">{{column}}</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="students in studentsComponent.students">
                    <td md-cell>
                        <div layout>
                            <md-button class="md-icon-button md-accent">
                                <md-tooltip>Delete {{students.firstName}}</md-tooltip>
                                <md-icon md-font-icon="fa fa-close" event-class="faa-flash animated" event-debounce="true" event-data="students" emit-event="openRemoveStudentConfirmDialog"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button md-primary">
                                <md-tooltip>Update image</md-tooltip>
                                <md-icon md-font-icon="fa fa fa-picture-o" event-class="faa-flash animated" event-debounce="true" event-data="students" emit-event="openImageUploadForStudentDialog"></md-icon>
                            </md-button>
                        </div>
                    </td>
                    <td md-cell>{{::students.studentId}}</td>
                    <td md-cell>{{::students.firstName}}</td>
                    <td md-cell>{{::students.middleName}}</td>
                    <td md-cell>{{::students.lastName}}</td>
                    <td md-cell>{{::students.gender}}</td>
                    <td md-cell>{{::students.contactNo}}</td>
                    <td md-cell>{{::students.emailAddress}}</td>
                    <td md-cell>{{::students.department}}</td>
                    <td md-cell>{{::students.level}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
