<span>
    <img class="md-avatar">
</span>
<span>Hi {{userLink.profile.firstname}}!</span>
<md-menu md-position-mode="target-right target" md-offset="0 45">
    <md-button aria-label="User menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin md-font-icon="fa fa-caret-down"></md-icon>
        <md-tooltip>Settings, Logout</md-tooltip>
    </md-button>
    <md-menu-content width="4">
        <md-menu-item>
            <md-button emit-event="logout" event-complete="userLink.onLoggedOut">
                <div layout="row" flex>
                    <p flex>Logout</p>
                    <span flex></span>
                    <md-icon md-menu-align-target md-font-icon="fa fa-sign-out" style="margin: auto 3px auto 0;"></md-icon>
                </div>
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
