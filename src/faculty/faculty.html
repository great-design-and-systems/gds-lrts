<div auto-height offset="170" flex>
    <div ng-if="facultyComponent.isLoading" flex>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-table-container flex ng-if="!facultyComponent.isLoading">
        <md-progress ng-if="facultyComponent.isLoading"></md-progress>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column></th>
                    <th md-column ng-repeat="column in facultyComponent.columns">{{column}}</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="faculty in facultyComponent.faculty">
                    <td md-cell>
                        <div layout>
                            <md-button class="md-icon-button md-accent">
                                <md-icon md-font-icon="fa fa-close" event-class="faa-flash animated" event-debounce="true" event-data="faculty" emit-event="openRemoveFacultyConfirmDialog"></md-icon>
                            </md-button>
                        </div>
                    </td>
                    <td md-cell>{{::faculty.facultyId}}</td>
                    <td md-cell>{{::faculty.firstName}}</td>
                    <td md-cell>{{::faculty.middleName}}</td>
                    <td md-cell>{{::faculty.lastName}}</td>
                    <td md-cell>{{::faculty.gender}}</td>
                    <td md-cell>{{::faculty.contactNo}}</td>
                    <td md-cell>{{::faculty.emailAddress}}</td>
                    <td md-cell>{{::faculty.department}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
