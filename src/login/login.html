<div class="login-logo" flex layout>
    <span flex="35"></span>
    <p><img ng-src="img/assumption-logo.png"></p>
    <span flex="35"></span>
</div>

<div flex layout>
    <span flex="35"></span>
    <div layout flex class="md-toolbar-tools">
        <p>Please Sign In to your Account</p>
    </div>
    <span flex="35"></span>
</div>

<form layout="row" role="form" flex ng-submit="login.execute()">
    <span flex="35"></span>
    <md-content flex layout class="form-wrap">
        <div layout="column" flex>
            <md-input-container>
                <md-icon md-font-icon="fa fa-user"></md-icon>
                <label>Username</label>
                <input ng-disabled="login.isLoading" ng-model="login.data.username" required md-autofocus>
            </md-input-container>
            <md-input-container>
                <md-icon md-font-icon="fa fa-key"></md-icon>
                <label>Password</label>
                <input ng-disabled="login.isLoading" ng-model="login.data.password" type="password" required>
            </md-input-container>
            <div layout>
                <span class="login-message" flex>{{login.message}}</span>
                <div ng-if="login.isLoading">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <md-button ng-disabled="login.isLoading" class="md-primary md-raised" type="submit">
                    Login
                </md-button>
                <md-button ui-sref="createUser">
                    New User
                </md-button>
            </div>
        </div>
    </md-content>
    <span flex="35"></span>
</form>
