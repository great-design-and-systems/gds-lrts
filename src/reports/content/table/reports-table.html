<div ng-if="reportsTable.isLoading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<md-table-container ng-if="!reportsTable.isLoading">
    <table md-table>
        <tr md-head>
            <th md-column>Time</th>
            <th md-column>Fullname</th>
            <th md-column>Purpose</th>
            <th md-column>Type</th>
            <th md-column>Department</th>
            <th md-column>ID</th>
        </tr>
        <tbody md-body>
            <tr md-row ng-repeat="reportItem in reportsTable.values">
                <td md-cell>{{reportItem.when | date : 'hh:mm a'}}</td>
                <td md-cell>{{::reportItem.fullname}}</td>
                <td md-cell>{{::reportItem.purpose}}</td>
                <td md-cell>{{::reportItem.personType}}</td>
                <td md-cell>{{::reportItem.department}}</td>
                <td md-cell>{{::reportItem.personId}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
