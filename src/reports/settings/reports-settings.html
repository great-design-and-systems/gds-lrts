<md-list>
    <md-subheader class="md-no-sticky">Properties: {{reportsSettings.reportProperties.title}}</md-subheader>
    <md-list-item layout>
        <md-input-container flex>
            <label>Title</label>
            <textarea ng-model="reportsSettings.reportProperties.title"></textarea>
        </md-input-container>
    </md-list-item>
    <md-list-item layout>
        <md-input-container flex>
            <label>Report type</label>
            <md-select ng-model="reportsSettings.reportProperties.reportType">
                <md-option ng-value="table">Table</md-option>
                <md-option ng-value="bar">Bar chart</md-option>
                <md-option ng-value="line">Line chart</md-option>
            </md-select>
        </md-input-container>
    </md-list-item>
    <md-list-item layout>
        <div flex layout="column">
            <h4> Person type </h4>
            <div layout>
                <md-checkbox aria-label="Filter visitor" flex ng-model="reportsSettings.reportProperties.isVisitor">Visitor</md-checkbox>
                <md-checkbox aria-label="Filter faculty" flex ng-model="reportsSettings.reportProperties.isFaculty">Faculty</md-checkbox>
            </div>
            <div>
                <md-checkbox aria-label="Filter student" ng-model="reportsSettings.reportProperties.isStudent">Student</md-checkbox>
            </div>
        </div>
    </md-list-item>
    <md-list-item>
        <h4> Date </h4>
    </md-list-item>
    <md-list-item>
        <md-datepicker md-placeholder="from" ng-model="reportsSettings.reportProperties.dateFrom"></md-datepicker>
    </md-list-item>
    <md-list-item>
        <md-datepicker md-placeholder="to" ng-model="reportsSettings.reportProperties.dateTo"></md-datepicker>
    </md-list-item>
</md-list>
