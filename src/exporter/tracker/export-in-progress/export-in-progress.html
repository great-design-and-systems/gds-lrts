<md-list ng-if="exportInProgress.exports && exportInProgress.exports.length">
    <md-subheader class="md-no-sticky clickable">
        <md-icon ng-if="exportInProgress.shown" md-font-icon="fa fa-caret-up"></md-icon>
        <md-icon ng-if="!exportInProgress.shown" md-font-icon="fa fa-caret-down"></md-icon>
        Export In-progress
    </md-subheader>
    <md-list-item ng-if="exportInProgress.shown" ng-repeat="export in exportInProgress.exports">
        <div layout="row" class="md-item-div">
            <div class="md-circular">
                <md-progress-circular class="md-hue-2" md-diameter="40px"></md-progress-circular>
            </div>
            <div class="md-list-item-text" layout="column" flex>
                <h4 md-tooltip="{{ export.description }}" class="md-primary">
                    <md-tooltip md-direction="top">
                        {{export.description}}
                    </md-tooltip>
                    {{ export.description }}
                </h4>
                <md-progress-linear md-mode="determinate" value="{{exportInProgress.getPercent(export)}}"></md-progress-linear>
            </div>
        </div>
    </md-list-item>
</md-list>
