<div auto-height offset="170" layout="row" flex>
    <div ng-if="monitor.isLoading" flex>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-table-container flex ng-if="!monitor.isLoading">
        <md-progress ng-if="monitor.isLoading"></md-progress>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Entry No.</th>
                    <th md-column>Time</th>
                    <th md-column>Fullname</th>
                    <th md-column>Purpose</th>
                    <th md-column>Type</th>
                    <th md-column>Department</th>
                    <th md-column>ID</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="entry in monitor.entries">
                    <td md-cell>{{($index + 1)}}</td>
                    <td md-cell>{{entry.when | date : 'hh:mm a'}}</td>
                    <td md-cell>{{::entry.fullname}}</td>
                    <td md-cell>{{::entry.purpose}}</td>
                    <td md-cell>{{::entry.personType}}</td>
                    <td md-cell>{{::entry.department}}</td>
                    <td md-cell>{{::entry.personId}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
