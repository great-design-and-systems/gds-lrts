<!DOCTYPE html>
<html ng-app="gdsApp">

<head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GDS Libary Reports and Tracking System</title>

    <!-- build:vendorCSS -->
    <!-- endbuild -->
    <!-- build:appCSS -->
    <!-- endbuild -->

</head>

<body layout="row" ng-controller="GdsAppCtrl as gdsApp">
    <div flex ng-cloak>
        <page-control ng-if="isSessionActive"></page-control>
        <div style="height:64px" ng-if="!isSessionActive"></div>
        <md-content class="main-content" layout layout-padding="2">
            <md-sidenav ng-if="isSessionActive" layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
                md-disable-backdrop>
                <clock></clock>
                <navigation-links flex layout="column">
                </navigation-links>
            </md-sidenav>

            <main-frame flex auto-height offset="90"></main-frame>

            <info-bar ng-if="isSessionActive" flex="20"></info-bar>
        </md-content>
    </div>
    <!--Vendor specific configuration -->
    <script type="text/javascript">
        window.paceOptions = {
            ajax: false
        }
    </script>
    <!-- build:vendorJS -->
    <!-- endbuild -->
    <!-- build:appJS -->
    <!-- endbuild -->
</body>

</html>
